<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 30pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`) // para contar quantas caracteres tem a palavra
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`) // para escrever a string em maiúsculo
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br>`) // para escrever a string em minúsculo
        // no final usa <br> para poder pular uma linha e escrever o próximo código na outra linha
        // / <strong></strog> pra deixar em negrito (mais informações no curso de CSS e HTML)
    </script>
</body>
</html>
