<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title> <!--comentário em HTML--> 
    <style>
        body {
            background-color: #75ac9e; /* comentário em CSS */
            color: black;
            font: normal 20pt Arial;
        }    
        h1 {
            color: #4a1977;
        }    
    </style>
</head>
<body>
    <h1> Olá, mundo!</h1> <!-- nome inicial o site, esse tipo de comentário serve para html-->
    <p>já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //o comando window.prompt retorna os valores como string
        var n2 = Number(window.prompt('digite outro número: ')) //aqui também é string
        var soma = n1 + n2
        //window.alert('a soma dos valores é: ' + String(soma)) //usa string(s) para converter qualquer tipo para string
        //window.alert('a soma entre os valores é: ' + soma.toString()) //usa s.tostring() para converter qualquer tipo para string
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${soma}`) //usa ${s} para colocar as string dentro do comando para evitar muita concatenação (+)
        // + para adição: number + number
        // + para concatenação: string + string
    </script>
</body>
</html>
